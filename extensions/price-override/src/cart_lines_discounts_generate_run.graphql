query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
          currencyCode
        }
      }
      attribute(key: "Custom_Price") {
        key
        value
      }
      merchandise {
        ... on ProductVariant {
          id
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
